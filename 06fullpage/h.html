<script language="JavaScript">
    document.onclick = scrollmenu;
    document.onmouseup = Click;
    function Click() {
        if (event.button == 2) {
            HideMenu();
        }
        /*
        else if (event.button==1)
        {
        scrollmenu();
        }
        */
    }
    function scrollmenu() {
        if (window.event.srcElement.className == "") {
            menu = document.all.leftclick
            newX = window.event.x + document.body.scrollLeft
            newY = window.event.y + document.body.scrollTop
            if (menu.style.display == "") {
                menu.style.display = "none"
            }
            else {
                menu.style.display = ""
                menu.style.pixelLeft = newX
                menu.style.pixelTop = newY
            }
        }
        else { HideMenu(); }
    }
    function HideMenu() {
        if (document.all.leftclick.style.display == "") { document.all.leftclick.style.display = "none" }
    }
</script>
