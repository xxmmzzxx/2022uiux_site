<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/jquery.bxslider.js"></script>

    <script>


    </script>
   

</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <h1>modutour</h1>
                <img src="images/logo.png" alt="">
                <div class="top">
                    <div class="cotainer"></div>
                </div>
                <div class="wrap">
                    <form action="#">
                        <label for="search">search</label>
                        <input type="text" id="search" name="search" placeholder="검색어를 입력하세요" class="inp-search">
                        <input type="submit" class="btn-search" value="button">
                    </form>
                </div>
                <div class="gogo">안심여행 Go!Go!</div>
                <div class="sns">
                    <img src="images/f.jpg" alt="">
                    <img src="images/t.jpg" alt="">
                    <img src="images/b.jpg" alt="">
                    <img src="images/in.jpg" alt="">
                </div>
            </nav>
        </div>
        <ul class="util">
            <li><a href="#">해외여행</a></li>
            <li><a href="#">국내/제주</a></li>
            <li><a href="#">항공</a></li>
            <li><a href="#">호텔</a></li>
            <li><a href="#">투어/입장권</a></li>
            <li><a href="#">차량서비스</a></li>
            <div class="wall"></div>
        </ul>
    </header>
    
    <main>
       <div class="content">
           <div class="form">
               <form action="#">
                       <legend class="blind">여행</legend>
                       <p class="field">
                           <label for="togo">가고싶은 나라를 선택하세요.</label><br>
                           <input type="text" list="dtl"id="togo" name="togo"placeholder="선택하세요">
                           <datalist id="dtl">
                             <option value="일본">
                             <option value="베이징">
                             <option value="괌">
                             <option value="유럽">
                           </datalist>
                       </p>
                                       <p class="date">
                                           <label for="user-date">출발일</label>
                                           <input type="date" id="start-date" name="start-date">
                                           <label for="user-enddate">도착일</label>
                                               <input type="date" id="end-date" name="end-date">
                                           </p>
                       <p class="seat">
                        <label for="user-seat">좌석등급</label>
                        <select name="user-seat" id="seat01">
                        <option value="일반석">일반석</option>
                        <option value="이등석">이등석</option>
                        <option value="일등석">일등석</option>
                        </select>
                            <label for="adult">성인</label>
                            <select name="adult" id="user-adult">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                </select>
                            <label for="child">아이</label>
                            <select name="child" id="user-child">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                </select>
                            </p>
                    <button type="button" class="btn-search">검색하기</button>
               </form>
           </div>
       </div>
    </main>
</body>
</html>
